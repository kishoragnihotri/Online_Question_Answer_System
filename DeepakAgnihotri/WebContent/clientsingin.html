<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/clientsingin.css">

  
</head>

<body>

  <body class="align">

  <div class="grid">

    <form action="clientsingin.jsp" method="post" class="form login">

      <div class="form__field">
        <label for="login__username"><span class="hidden">UserID</span></label>
        <input id="login__username" type="text" name="userid" class="form__input" placeholder="UserID" required>
      </div>

      <div class="form__field">
        <label for="login__password"><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>

    </form>

    <p class="text--center">Not a member? <a href="clientsingup.html">Sign up now</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>
<p class="text--center">Forget your Password? <a href="clientforgetpassword.html">Recover Password</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>

  </div>

  
</body>

</body>
</html>
